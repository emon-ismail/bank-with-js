<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emon Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold">Baap er Bank</span> !!!</h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-4 " type="email" name="email" id="user-email"
                    placeholder="Enter your Email">
                <input class="w-9/12 block" type="password" name="password" id="user-password"
                    placeholder="Enter your Password">
                <button id="btn-submit"
                    class="bg-amber-400 hover:bg-sky-700 px-8 py-3 mt-4 text-white  ">Submit</button>
            </div>
        </section>
    </main>
   

    <script src="login.js"></script>
</body>

</html>
